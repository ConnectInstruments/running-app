<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Monitoring System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tank Monitoring System</h1>
            <div id="air-pressure">Air Pressure: -- hPa</div>
        </header>

        <div class="tanks-container">
            <div class="tanks-row">
                <div class="tank-wrapper">
                    <div class="tank" id="tank0">
                        <div class="tank-label">Tank 0</div>
                        <div class="tank-container">
                            <div class="tank-level"></div>
                            <div class="tank-markings">
                                <span>100%</span>
                                <span>50%</span>
                                <span>0%</span>
                            </div>
                        </div>
                        <div class="tank-info">
                            <div class="level-text">0.0%</div>
                            <div class="temp-text">0.0°C</div>
                        </div>
                    </div>
                </div>
                <div class="tank-wrapper">
                    <div class="tank" id="tank1">
                        <div class="tank-label">Tank 1</div>

                        <div class="tank-info">
                            <div class="level-text">0.0%</div>
                            <div class="temp-text">0.0°C</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tanks-row">
                <div class="tank-wrapper">
                    <div class="tank" id="tank3">
